version: "3.9"

services:
  fhir_node:
    image: ghcr.io/samply/blaze:latest
    container_name: fhir-node
    restart: unless-stopped
    environment:
      - BLAZECTL_SERVER=${BLAZECTL_SERVER}
      - BLAZECTL_USER=${BLAZECTL_USER}
      - BLAZECTL_PASSWORD=${BLAZECTL_PASSWORD}
    volumes:
      - blaze-data:/app/data                # persistent Blaze DB
      - synthea-output-data:/output         # your Synthea-generated volume
    expose:
      - "8080"
    networks:
      - blaze_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/ssl/private:ro
      - ./env/auth/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - fhir_node
    networks:
      - blaze_network

networks:
  blaze_network:
    driver: bridge

volumes:
  blaze-data:
  synthea-output-data: